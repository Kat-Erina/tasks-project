<label [for]="{label}" >{{label}}</label>
<input type="text" name={{label}} [value]="value()" (input)="handleChange($event)">
<div class="span-container">
    <span [ngClass]="{
    'valid': value().length>0 && minimumLengthIsValid,
    'invalid':value().length>0 && !minimumLengthIsValid || formSubmitted && !minimumLengthIsValid
}">{{minimumRequirement}}</span>
<span [ngClass]="{
    'valid': value().length>0 && !maxiumLengthIsValid,
    'invalid':value().length>0 && maxiumLengthIsValid 
}">{{maximumRequirement}}</span>
</div>
